<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LVMH ROI - Historique des Tests</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap');
        body { font-family: 'Inter', sans-serif; background: linear-gradient(to bottom, #f8fafc, #e2e8f0); }
        h1, h2 { font-family: 'Playfair Display', serif; }
        .gold-accent { color: #d4af37; }
        .navbar { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(0,0,0,0.05); }
    </style>
</head>
<body class="min-h-screen">
    
    <nav class="navbar sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <i data-lucide="gem" class="w-8 h-8 gold-accent"></i>
                <span class="text-xl font-bold text-gray-800">LVMH ROI Calculator</span>
            </div>
            <div class="flex space-x-4 text-sm">
                <a href="/home" class="text-gray-600 hover:text-black">Accueil</a>
                <span class="text-gray-400">|</span>
                <span class="font-bold text-gray-800">Historique</span>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto px-4 py-12">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Historique des Simulations</h1>
            <p class="text-gray-600">Sélectionnez au moins 2 simulations pour les comparer</p>
        </div>

        <form action="/compare" method="POST">
            <div class="fixed bottom-8 right-8 z-40">
                <button type="submit" class="bg-gray-900 hover:bg-black text-white px-8 py-4 rounded-full shadow-2xl flex items-center transition transform hover:scale-105 border border-gray-700">
                    <i data-lucide="bar-chart-2" class="w-5 h-5 mr-2 gold-accent"></i>
                    <span class="font-semibold">Comparer la sélection</span>
                </button>
            </div>

            <div class="grid gap-4">
                {% for calc in calculations %}
                <label class="relative block cursor-pointer group">
                    <input type="checkbox" name="calculation_ids" value="{{ calc.id }}" class="peer sr-only">
                    
                    <div class="bg-white p-6 rounded-xl shadow-sm border-2 border-transparent peer-checked:border-amber-400 peer-checked:bg-amber-50 transition-all hover:shadow-md">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-4">
                                <div class="w-6 h-6 rounded-full border-2 border-gray-300 peer-checked:bg-amber-500 peer-checked:border-amber-500 flex items-center justify-center transition">
                                    <i data-lucide="check" class="w-4 h-4 text-white opacity-0 peer-checked:opacity-100"></i>
                                </div>
                                <div>
                                    <h3 class="font-bold text-lg text-gray-800">{{ calc.house }}</h3>
                                    <p class="text-xs text-gray-500">{{ calc.created_at.strftime('%d/%m/%Y à %H:%M') }}</p>
                                </div>
                            </div>

                            <div class="flex space-x-8 text-center">
                                <div>
                                    <span class="block text-xs text-gray-400 uppercase tracking-wider">Eco</span>
                                    <span class="font-bold text-green-600">{{ "%.0f"|format(calc.ecological_score) }}</span>
                                </div>
                                <div>
                                    <span class="block text-xs text-gray-400 uppercase tracking-wider">Financier</span>
                                    <span class="font-bold text-blue-600">{{ "%.0f"|format(calc.financial_score) }}</span>
                                </div>
                                <div class="border-l pl-8">
                                    <span class="block text-xs text-gray-400 uppercase tracking-wider">Global</span>
                                    <span class="font-bold text-xl text-gray-900">{{ "%.0f"|format(calc.global_score) }}</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-4 pt-4 border-t border-gray-100 text-sm text-gray-500 flex flex-wrap gap-2">
                            {% for eq in calc.equipments_list %}
                                <span class="bg-gray-100 px-2 py-1 rounded">{{ eq.quantity }}x {{ eq.type }}</span>
                            {% endfor %}
                        </div>
                    </div>
                </label>
                {% else %}
                <div class="text-center py-20 bg-white rounded-xl shadow-sm">
                    <i data-lucide="inbox" class="w-12 h-12 mx-auto text-gray-300 mb-4"></i>
                    <p class="text-gray-500">Aucune simulation enregistrée pour le moment.</p>
                    <a href="/home" class="text-amber-600 font-semibold hover:underline mt-2 inline-block">Créer une nouvelle simulation</a>
                </div>
                {% endfor %}
            </div>
        </form>
    </div>

    <script>
        lucide.createIcons();
        // Petit script pour changer l'icone check visuellement quand input change
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(box => {
            box.addEventListener('change', function() {
                const icon = this.parentElement.querySelector('[data-lucide="check"]');
                if(this.checked) icon.classList.remove('opacity-0');
                else icon.classList.add('opacity-0');
            });
        });
    </script>
</body>
</html>
