<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LVMH ROI Calculator - Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .gold-accent {
            color: #d4af37;
        }
        
        .btn-gold {
            background: linear-gradient(135deg, #d4af37 0%, #c49a2c 100%);
            transition: all 0.3s ease;
        }
        
        .btn-gold:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.3);
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    
    <!-- Décoration de fond -->
    <div class="absolute inset-0 overflow-hidden opacity-10">
        <div class="absolute top-20 left-20 w-72 h-72 bg-amber-300 rounded-full blur-3xl"></div>
        <div class="absolute bottom-20 right-20 w-96 h-96 bg-blue-300 rounded-full blur-3xl"></div>
    </div>
    
    <!-- Conteneur principal -->
    <div class="relative z-10 w-full max-w-md">
        
        <!-- Carte de connexion -->
        <div class="glass-effect rounded-2xl shadow-2xl p-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Bienvenue</h2>
            
            {% if error %}
            <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4 flex items-center">
                <i data-lucide="alert-circle" class="w-5 h-5 mr-2"></i>
                <span>{{ error }}</span>
            </div>
            {% endif %}
            
            <form method="POST" action="/login" class="space-y-5">
                <!-- Champ username -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i data-lucide="user" class="w-4 h-4 inline mr-1"></i>
                        Identifiant
                    </label>
                    <input 
                        type="text" 
                        name="username" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-400 focus:border-transparent transition"
                        placeholder="Votre identifiant"
                    >
                </div>
                
                <!-- Champ password -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i data-lucide="lock" class="w-4 h-4 inline mr-1"></i>
                        Mot de passe
                    </label>
                    <input 
                        type="password" 
                        name="password" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-400 focus:border-transparent transition"
                        placeholder="••••••••"
                    >
                </div>
                
                <!-- Bouton de connexion -->
                <button 
                    type="submit"
                    class="w-full btn-gold text-white font-semibold py-3 rounded-lg shadow-lg flex items-center justify-center"
                >
                    <i data-lucide="log-in" class="w-5 h-5 mr-2"></i>
                    Se connecter
                </button>
            </form>
            
            <!-- Information démo -->
            <div class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                <p class="text-sm text-blue-800 text-center">
                    <i data-lucide="info" class="w-4 h-4 inline mr-1"></i>
                    <strong>Démo:</strong> demo / demo123
                </p>
            </div>
        </div>
        
        <!-- Footer -->
        <p class="text-center text-gray-400 text-sm mt-6">
            © 2024 LVMH. Excellence & Innovation.
        </p>
    </div>
    
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
